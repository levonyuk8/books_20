<mat-card (click)="navigateToMoreInfo()" class="card" appearance="outlined">
  <mat-card-header class="card-header">
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    <img mat-card-image [ngSrc]="book.image || 'assets/images/2.jpg'" width="50" height="50">
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ book.description }}
    </p>
  </mat-card-content>
</mat-card>
